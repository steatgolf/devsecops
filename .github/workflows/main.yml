name: CI

on: [push]

jobs:

  test:
    name: Unit test
    runs-on: ubuntu-latest  # Use Ubuntu runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Install Make
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Set up Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: 3.13

      - name: Install Dependencies
        run: pip install -r src/requirements.txt  # Ensure your dependencies are listed

      - name: Run Pytest with make
        run: make test



  gitleaks_secret_scan:
    name: gitleaks_secret_scan
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2
      with:
        fetch-depth: 0

    - name: gitleaks scan
      uses: gitleaks/gitleaks-action@v2.3.7
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_ENABLE_UPLOAD_ARTIFACT: true

    - name: Upload Artifact
      uses: actions/upload-artifact@v4.6.1
      if: always()
      with:
        name: gitleaks-results
        path: gitleaks-results.sarif

  bandit_sast_scan:
    name: bandit_sast_scan
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Set up Python
      uses: actions/setup-python@v5.4.0
      with:
        python-version: 3.13

    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit Scan
      run: bandit -ll -ii -r . -f json -o bandit-report.json

    - name: Upload Artifact
      uses: actions/upload-artifact@v4.6.1
      if: always()
      with:
        name: bandit-findings
        path: bandit-report.json

  sonarqube:
    name: bandit_sast_scan
    needs: test
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


     
  